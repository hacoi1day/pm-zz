
variables:
  MYSQL_DATABASE: 'pm'
  MYSQL_USER: 'havt'
  MYSQL_PASSWORD: '1234'
  MYSQL_ROOT_PASSWORD: '123456aa'
  SERVICE_TAGS: 'dev'
  SERVICE_NAME: 'mysql'

building:
  stage: build
  script:
    - echo "Building"

testing:
  stage: test
  image: hacoi1day/php_7.4_test
  services:
    - name: mysql:5.7.33
      alias: mysql
  script:
    - echo "Testing"
    - cd backend
    - composer install
    - php artisan migrate --seed
    - php artisan passport:keys --force
    - php artisan passport:client --personal
    - php vendor/bin/phpunit

deploying:
  stage: deploy
  tags:
    - shell
  script:
    - echo "Deploying"
    - pwd
    - rm -rf backend/vendor
    - docker-compose --version
    - docker-compose up -d --build
    - make setup
    - chmod -R 777 backend/bootstrap
    - chmod -R 777 backend/storage
  environment:
    name: production
    url: http://192.168.159.129
  only:
    - master
